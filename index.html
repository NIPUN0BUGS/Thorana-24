<!DOCTYPE html>
<html>
<head>
  <title>කෝඩින් වෙසක් කලාපය 2024</title>
</head>
  <style>
    .body{
      background-color:black;
    }
    .fullScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .slider-container {
      margin: auto;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 90%;
      height: 90%;
      object-fit: cover;
    }
    
    .slider-container img {
      width: 100%;
      height: auto;
      display: none;
    }
  </style>
<body style="background:black">
  <div class="slider-container">
    <img src="https://cdn.glitch.global/654a752d-f29e-4ae2-bb22-68bf0cba78dd/Picture2%20(1).png?v=1715530562077" alt="Image 1">
  </div>
  
  <script>
    const images = document.querySelectorAll('.slider-container img');
    let currentImageIndex = 0;

    function showNextImage() {
        images[currentImageIndex].style.display = 'none';
        currentImageIndex = (currentImageIndex + 1) % images.length;
        if (currentImageIndex === 0) {
            window.location.href = 'home.html';
            return;
        }
        images[currentImageIndex].style.display = 'block';
    }

    images[currentImageIndex].style.display = 'block';

    setInterval(showNextImage, 8000);
</script>
  
</body>
</html>
